after-startup-command = []

start-at-login = true

enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 30

default-root-container-layout = 'tiles'

default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

automatically-unhide-macos-hidden-apps = false

[key-mapping]
  preset = 'qwerty'

[gaps]
  inner.horizontal = 10
  inner.vertical =   10
  outer.left =       10
  outer.bottom =     10
  outer.top =        10
  outer.right =      10

[mode.main.binding]
  alt-slash = 'layout tiles horizontal vertical'
  alt-comma = 'layout accordion horizontal vertical'

  alt-shift-backslash = 'split vertical'
  alt-shift-minus = 'split horizontal'

  alt-j = 'focus left'
  alt-k = 'focus down'
  alt-i = 'focus up'
  alt-l = 'focus right'

  alt-shift-j = 'move left'
  alt-shift-k = 'move down'
  alt-shift-i = 'move up'
  alt-shift-l = 'move right'

  alt-minus = 'resize smart -50'
  alt-equal = 'resize smart +50'

  alt-z = 'fullscreen'

  # 1-9 for Terminal
  alt-1 = 'workspace 1'
  alt-2 = 'workspace 2'
  alt-3 = 'workspace 3'
  alt-4 = 'workspace 4'
  alt-5 = 'workspace 5'
  alt-6 = 'workspace 6'
  alt-7 = 'workspace 7'
  alt-8 = 'workspace 8'
  alt-9 = 'workspace 9'
  alt-0 = 'balance-sizes'

  alt-a = 'workspace a' # Android Studio
  alt-b = 'workspace b' # Firefox
  alt-c = 'workspace c' # Chrome
  alt-d = 'workspace d' # Discord
  alt-f = 'workspace f' # Figma
  alt-g = 'workspace g' # ChatGPT
  alt-o = 'workspace o' # Obsidian
  alt-p = 'workspace p' # Pencil
  alt-r = 'workspace r' # Cursor
  alt-s = 'workspace s' # Slack
  alt-v = 'workspace v' # VSCode
  alt-x = 'workspace x' # Xcode

  alt-shift-1 = 'move-node-to-workspace 1'
  alt-shift-2 = 'move-node-to-workspace 2'
  alt-shift-3 = 'move-node-to-workspace 3'
  alt-shift-4 = 'move-node-to-workspace 4'
  alt-shift-5 = 'move-node-to-workspace 5'
  alt-shift-6 = 'move-node-to-workspace 6'
  alt-shift-7 = 'move-node-to-workspace 7'
  alt-shift-8 = 'move-node-to-workspace 8'
  alt-shift-9 = 'move-node-to-workspace 9'

[[on-window-detected]]
  if.app-id = 'com.google.android.studio'
  run = 'move-node-to-workspace a'

[[on-window-detected]]
  if.app-id = 'org.mozilla.firefox'
  run = 'move-node-to-workspace b'

[[on-window-detected]]
  if.app-id = 'com.google.Chrome'
  run = 'move-node-to-workspace c'

[[on-window-detected]]
  if.app-id = 'com.hnc.Discord'
  run = 'move-node-to-workspace d'

[[on-window-detected]]
  if.app-id = 'com.figma.Desktop'
  run = 'move-node-to-workspace f'

[[on-window-detected]]
  if.app-id = 'com.openai.chat'
  run = 'move-node-to-workspace g'

[[on-window-detected]]
  if.app-id = 'md.obsidian'
  run = 'move-node-to-workspace o'

[[on-window-detected]]
  if.app-id = 'dev.pencil.desktop'
  run = 'move-node-to-workspace p'

[[on-window-detected]]
  if.app-id = 'com.tinyspeck.slackmacgap'
  run = 'move-node-to-workspace s'

[[on-window-detected]]
  if.app-id = 'com.todesktop.230313mzl4w4u92'
  run = 'move-node-to-workspace r'

[[on-window-detected]]
  if.app-id = 'com.microsoft.VSCode'
  run = 'move-node-to-workspace v'

[[on-window-detected]]
  if.app-id = 'com.apple.dt.Xcode'
  run = 'move-node-to-workspace x'
